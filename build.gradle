plugins {
    id 'java'
    id 'application'
}

group 'it.units.sdm.jminesweeper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.1')
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'it.units.sdm.jminesweeper.JMinesweeper'
}